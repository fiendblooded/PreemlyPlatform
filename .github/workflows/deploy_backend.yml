name: Deploy Backend to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install specific npm version
        run: npm install -g npm@8.19.4

      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build project
        working-directory: ./backend
        run: npm run build

      - name: Deploy to Heroku
        run: |
          git config --global user.email "myrinets.bohdan@gmail.com"
          git config --global user.name "GitHub Actions"
          git remote add heroku https://heroku:HRKU-eab5f280-333c-4a4c-a891-4f0203c8d84c@git.heroku.com/preemlybackend.git
          git subtree push --prefix backend heroku main --force